<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Solar Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Solar Age Calculator</h1>
      </div>
        <form class="age-form">
          <div class="form-group">
            <label for="age">Enter your age:</label>
            <input id="age" type="number" class="form-control">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      <div class="row">
        <h4>Earth age in seconds </h4>
        <p><span class="earth-seconds"></span></p>
      </div>
      <div class="row">
        <h4>Age on Mercury </h4>
        <p><span class="mercury-years"></span></p>
      </div>
      <div class="row">
        <h4>Age on Venus</h4>
        <p><span class="venus-years"></span></p>
      </div>
      <div class="row">
        <h4>Age on Mars</h4>
        <p><span class="mars-years"></span></p>
      </div>
    </div>
  </body>
</html>
